name: Python Unit Tests # Name of the workflow

on: [push, pull_request] # Triggers the workflow on push and pull request

jobs:
  test:
    runs-on: ubuntu-latest # Specifies the environment for running the job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2 # Checks out the code from the repository

      - name: Set up Python
        uses: actions/setup-python@v2 # Sets up Python
        with:
          python-version: "3.x" # Specify the Python version

      - name: Install dependencies
        run: |
          pip install -r requirements.txt  # Install dependencies from requirements.txt

      - name: Run Unit Tests
        run: |
          python -m unittest discover -s tests -p '*_test.py'  # Run unit tests using unittest
